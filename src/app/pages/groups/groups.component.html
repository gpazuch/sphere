<app-breadcrumbs></app-breadcrumbs>
<mat-toolbar>
  <mat-toolbar-row>
    Agent Group List
    <span class="spacer"></span>
    <button mat-button routerLink="add">Create Group</button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    Filters
  </mat-toolbar-row>
</mat-toolbar>
<mat-grid-list cols="5">
  <mat-grid-tile *ngFor="let groups of groups$ | async">
    <app-group-item [group]="groups">
    </app-group-item>
  </mat-grid-tile>
</mat-grid-list>
