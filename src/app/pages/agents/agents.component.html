<mat-toolbar>
  <mat-toolbar-row>
    Agent List
    <span class="spacer"></span>
    <button mat-button routerLink="add">Create Agent</button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    Filters
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <app-agent-item
    class="item"
    *ngFor="let agent of agents$ | async"
    [agent]="agent">
  </app-agent-item>
</div>
