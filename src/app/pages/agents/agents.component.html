<mat-toolbar>
  <mat-toolbar-row>
    <span class="page-title">Agent List</span>
    <span class="spacer"></span>
    <button mat-button class="mat-flat-button" color="accent" routerLink="add">
      Create Agent
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span>Filters</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container"
fxLayout="row"
fxLayoutAlign="space-evenly start">
  <app-agent-item
    fxFlex="1 1 auto"
    *ngFor="let agent of agents$ | async"
    [agent]="agent"
  ></app-agent-item>
</div>
