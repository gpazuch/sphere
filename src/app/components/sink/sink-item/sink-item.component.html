<mat-card>
  <mat-card-title>{{ sink?.name }}</mat-card-title>
  <mat-card-subtitle>
    <span>{{ sink?.state }}</span>
    <span>{{ sink?.ts_created | date: "M/d/yy, HH:mm z" }}</span>
    <span>{{ sink?. error }}</span>
  </mat-card-subtitle>
  <mat-card-content>
    <app-tag-display [tags]="sink.tags">Tags:</app-tag-display>
    <span>{{ sink?.backend }}</span>
  </mat-card-content>
</mat-card>
