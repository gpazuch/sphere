<ng-content></ng-content>
<mat-chip-list>
  <mat-chip
  *ngFor="let tag of tags | keyvalue; index as i;"
  [style.background-color]="tag | tagColor">
  <span class="tag">{{ tag.key + ": " + tag.value }}</span>
</mat-chip>
<mat-chip *ngIf="(tags | json) === '{}'">
  <span class="tag">No tags.</span>
</mat-chip>
</mat-chip-list>
