<mat-card>
  <mat-card-title>{{agent?.name}}</mat-card-title>
  <mat-card-subtitle>
    <span>{{agent?.state}}</span>
    <span>{{agent?.ts_last_hb | date: 'M/d/yy, HH:mm z'}}</span>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let tag of agent.orb_tags | keyvalue">
        {{tag.key + ': ' + tag.value}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
