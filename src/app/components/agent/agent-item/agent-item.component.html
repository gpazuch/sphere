<mat-card [ngClass]="agent?.state || ''">
  <mat-card-title class="label">
    <span >{{ agent?.name }}</span>
    <div class="body-regular state" [ngClass]="agent?.state || ''">
      <mat-icon>{{stateIcon()}}</mat-icon>
      <span>{{ agent?.state }}</span>
    </div>
  </mat-card-title>
  <mat-card-subtitle>
    <span class="body-regular last_hb">{{ agent?.ts_last_hb | date: "M/d/yy, HH:mm z" }}</span>
  </mat-card-subtitle>
  <mat-card-content>
    <app-tag-display [tags]="agent.orb_tags"><span class="label">Orb Tags</span></app-tag-display>
    <app-tag-display [tags]="agent.agent_tags"><span class="label">Agent Tags</span></app-tag-display>
  </mat-card-content>
</mat-card>
