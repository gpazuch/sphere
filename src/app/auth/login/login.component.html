<div class="login-container">
  <h3 class="headline">Log in or sign up</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field>
      <mat-label display-1>Enter your email:</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="loginForm.dirty || loginForm.touched">
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label display-1>Password</mat-label>
      <input matInput formControlName="password">
      <mat-error *ngIf="loginForm.dirty || loginForm.touched">
      </mat-error>
    </mat-form-field>
    <button type="submit">Submit</button>
    <button>Forgot Password?</button>
    <p class="subheading-2">Don't have an account?<button>Register</button></p>
  </form>
</div>
