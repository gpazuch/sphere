<div
  class="login-container"
  fxFlex="1 0 auto"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <h1 class="page-title">Create an account</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field>
      <mat-label class="label">Full Name</mat-label>
      <input matInput class="large-input" formControlName="fullName" />
      <mat-error *ngIf="registerForm.dirty || registerForm.touched">
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label class="label">Company Name</mat-label>
      <input matInput class="large-input" formControlName="company" />
      <mat-error *ngIf="registerForm.dirty || registerForm.touched">
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label class="label">Email</mat-label>
      <input matInput class="large-input" formControlName="email" />
      <mat-error *ngIf="registerForm.dirty || registerForm.touched">
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label class="label">Password</mat-label>
      <input
        matInput
        class="large-input"
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        class="ghost-button"
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon class="large-input">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.dirty || registerForm.touched">
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label class="label">Repeat Password</mat-label>
      <input
        matInput
        class="large-input"
        [type]="hide ? 'password' : 'text'"
        formControlName="repassword"
      />
      <button
        mat-icon-button
        matSuffix
        class="ghost-button"
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon class="large-input">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.dirty || registerForm.touched">
      </mat-error>
    </mat-form-field>
    <button mat-flat-button color="accent" type="submit" class="login-button">
      Register
    </button>
    <span class="label"
      >Already have an account?&nbsp;
      <button mat-button class="link-button" routerLink="../login">
        Log in
      </button>
    </span>
  </form>
</div>
